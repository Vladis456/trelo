<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Oswald&family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/css.css">
	
</head>
<body>
	<div class="wrapper">
		<header class="top-bar">
			<div class="logo-container">
				<div class="logo" href="#">
					<a href="#"><img class="logo__icon" src="img/Group.svg"></img></a>
					<div class="logo__text-container">
						<a href="#" class="logo__text">Trans</a>
						<a href="#" class="logo__text">Light</a>
					</div>
				</div>
			</div>
			
			<ul class="nav top-bar__nav">
				<li class="nav__item"><a href="#" class="nav__item-link">О компании</a></li>
				<li class="nav__item"><a href="#" class="nav__item-link">Портфолио</a></li>
				<li class="nav__item"><a href="#" class="nav__item-link">Каталог</a></li>
				<li class="nav__item"><a href="#" class="nav__item-link">Сервис</a></li>
				<li class="nav__item"><a href="#" class="nav__item-link">Контакты</a></li>
			</ul>
		</header>
		<div class="first-screen">
			<div class="container first-screen__container">
				<div class="first-screen__bg"></div>
				<h1 class="first-screen__title">Светотехническое оборудование<br />в Петербурге</h1>
				<p class="first-screen__subtitle">Продажа, аренда светотехнического оборудования.<br />Оформление официальных мероприятий под ключ.</p>
				<a href="#" class="btn first-screen__btn">Перейти</a>
			</div>
			
		</div>
		<main class="main">
			<div class="container main-container">
				<div class="main__content">
					<div class="slider">
						<div class="slider__top">
							<div class="title-container">
								<div class="title-decor">
									<div class="line"></div>
									<div class="line"></div>
								</div>
								<h2 class="title slider__title">наши проекты</h2>
							</div>
							
							<div class="slider__btns">
								<div class="btn-b"><img src="img/left.svg"></div>
								<div class="btn-n"><img src="img/right.svg"></div>
							</div>
						</div>
						<div class="slider__bottom">
							<div class="projects">
								<a class="project" href="#">
									<img class="project__img" src="img/slide.png">
								</a>
								<a class="project" href="#">
									<img class="project__img" src="img/slide(1).png">
								</a>
							</div>
						</div>
					</div>
					<div class="catalog">
						<div class="catalog__top">
							<div class="title-container">
								<div class="title-decor">
									<div class="line"></div>
									<div class="line"></div>
								</div>
								<h2 class="title slider__title">каталог продукции</h2>
							</div>
							<div class="catalog__choice">
								<h3 class="choice__text">robe</h3>
								<h3 class="choice__text">compulite</h3>
							</div>
						</div>
						<div class="catalog__bottom">
							<div class="products">
								<a class="product" href="#"><img src="img/product1.png" class="product__img"></a>
								<a class="product" href="#"><img src="img/product2.png" class="product__img"></a>
								<a class="product" href="#"><img src="img/product3.png" class="product__img"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">

		</footer>
	</div>
	
	
	
</body>
</html>
